<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Select a Restaurant</title>
    <link rel="stylesheet" href="menu-page.css">
</head>

<body>

    <h1 id="sel">Select a Restaurant:</h1>

    <div id="restaurant-list">
    </div>

    <script>
        // Wait for the page to load
        document.addEventListener('DOMContentLoaded', () => {
            fetch('restaurants.json')
                .then(response => response.json())
                .then(restaurants => {
                    const restaurantList = document.getElementById('restaurant-list');

                    restaurants.forEach(restaurant => {
                        // Create a div for the card
                        const card = document.createElement('div');
                        card.className = 'restaurant-card';
                        // <img src="${restaurant.image}" alt="${restaurant.name}"> Should be in card.innerHTML
                        // Create the HTML for the card's content
                        card.innerHTML = `
                            
                            <h2>${restaurant.name}</h2>
                            <p>${restaurant.cuisine}</p>
                            <a href="restaurant-menu.html?id=${restaurant.id}" class="menu-button">View Menu</a>
                        `;

                        // Add the new card to the list
                        restaurantList.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error fetching restaurants:', error);
                    restaurantList.innerHTML = '<p>Could not load restaurants.</p>';
                });
        });
    </script>
</body>

</html>
